<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Popup Modal Box</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="profile">
            <div class="profile-img">
                <img src="profile.png" alt="Profile">
            </div>
            <span class="name">Rama PDP</span>
            <span class="profession">PLN Institute of Technology</span>
            <div id="sendBtn" class="button">
                <i class="bx bxs-envelope"></i>
                <button>Send Me</button>
            </div>
        </div>

        <!-- popup box start -->
        <div class="popup-outer">
            <div class="popup-box">
                <i id="close" class="bx bx-x close"></i>
                <div class="profile-text">
                    <img src="profile.png" alt="Profile">
                    <div class="text">
                        <span class="name">Rama PDP</span>
                        <span class="profession">PLN Institute of Technology</span>
                    </div>
                </div>
                <form action="#">
                    <textarea placeholder="Enter your message"></textarea>
                </form>
                <div class="button">
                    <button id="close" class="cancel">Cancel</button>
                    <button class="send">Send</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
